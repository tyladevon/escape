language: ruby
rvm:
- 2.6.3
script:
- bin/rails db:migrate RAILS_ENV=test
- bundle exec rspec
services:
- postgresql
before_install: gem install bundler -v 2.0.2
before_script:
- cp config/database.yml.travis config/database.yml
- psql -c 'create database travis_ci_test;' -U postgres
deploy:
  provider: heroku
  api_key:
    secure: 
    run:
      - "rake db:migrate"
  app: escape-app
  on:
    repo: mintona/escape_app
